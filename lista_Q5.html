<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-size:16px;
        }

        .container{
            font-size: 18px;
            padding: 2em; /* 2 x 18px = 36px*/
            background-color: #f0f0f0;
        }

        .container h1{
            padding: 2em; /* 2 x 18px = 36px*/
        }

        .container p{
            font-size: 1em; /* 1 x 18px = 18px*/
            margin-bottom: 1.5em; /* 1 .5x 18px = 27px*/
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Exemplo de Unidades Relativas em</h1>
        <p> Este parágrafo tem o tamanho da fonte definido em em, relativo ao tamanho da fonte do contêiner.</p>
        <p>A margem inferior também é definida em em, ajustando-se proporcionalmente ao tamanho da fonte do contêiner.</p>
    </div>
</body>


</html>
